<div class="border">
    <caption>
      <h1>FACULTY DETAILS</h1>
      <button>SORT BY</button>
    </caption>
    <table class="table">
      <thead>
        <tr>
            <th>Sl. No.</th>
            <th>FACULTY NAME</th>
            <th>Account STATUS</th>
            <th>VIEW MORE</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let us of readdata; let j=index">
            <td>{{j+1}}</td>
            <td>{{us.faculty_name}}</td>
            <td *ngIf="us.status===2" style="color: green;">Verfified</td>
            <td *ngIf="us.status!==2" style="color: red;">Not Verfified</td>
            <td class="action" [routerLink]="['/HOD/hfacultymore',us.faculty_id]">VIEW MORE</td>
          </tr>
      </tbody>
    </table>
    </div>
