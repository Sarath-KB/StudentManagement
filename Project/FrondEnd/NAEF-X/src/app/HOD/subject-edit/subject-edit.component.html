<body>
    <section>
        <div class="imgBx">
            <img src="assets/reg-10.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>EDIT SUBJECT</h2>
                <form [formGroup]="subjectupdateform">
                    <div class="inputBx">
                        <span>SUBJECT NAME</span>
                        <input type="text" formControlName="subjectname">
                    </div>
                    <div class="inputBx">
                        <span>SEMESTER</span>
                        <select formControlName="semestername">
                            <option *ngFor="let us of readdata1" value="{{us.semester_id}}">{{us.semester_name}} {{us.course_abbreviation}} {{us.class_name}} {{us.batch_name}}</option>
                        </select>
                    </div>
                    <div class="inputBx">
                        <span>FACULTY</span>
                        <select  formControlName="facultyname">
                            <option *ngFor="let us of readdata2" value="{{us.faculty_id}}">{{us.faculty_name}}</option>
                        </select>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="UPDATE" (click)="UpdateSubject()">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
