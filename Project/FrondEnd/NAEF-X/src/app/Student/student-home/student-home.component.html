<body *ngIf="status===2">
    <div class="container">
        <div class="card" *ngFor="let us of readdata; let j=index" [routerLink]="['/student/ssem/sstream',us.semester_id]">
            <div class="box">
                <div class="content">
                    <h2>{{j+1}}</h2>
                    <h3>{{us.semester_name}}</h3>
                    <a [routerLink]="['/student/ssem/sstream',us.semester_id]">Stream</a><br>
                    <a [routerLink]="['/student/ssem/sclasswork',us.semester_id]">Classwork</a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
