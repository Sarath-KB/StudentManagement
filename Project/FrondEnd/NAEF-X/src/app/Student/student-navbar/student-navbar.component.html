<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-book-bookmark' ></i>
            <span class="logo_name">Student Panel</span>
        </div>
        <ul class="nav-links">
            <li *ngIf="status===2">
                <a routerLink="/student/shome" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li *ngIf="status===2">
                <a routerLink="/student/smycomplaints">
                    <i class='bx bxs-box' ></i>
                    <span class="links_name">My Complaints</span>
                </a>
            </li>
            <li *ngIf="status===2">
                <a routerLink="/student/smyteachers">
                    <i class='bx bxs-face'></i>
                    <span class="links_name">My Teachers</span>
                </a>
            </li>
            <li class="log_out" style="cursor: pointer;">
                <a>
                    <i class='bx bx-log-out'></i>
                    <span class="links_name" (click)="logout()">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <img src="assets/naefx.png">
                <span class="dashboard">NEW EDUCATION FRAMEWORK FOR EXCELLENCE</span>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="profile-details">
                        <img [src]="imageUrl ||'assets/no_profile_pic.jpg'" alt="">
                        <span class="admin_name">{{name}}</span>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </button>
                <div class="dropdown-content">
                  <a routerLink="/student/sprofile">My Profile</a>
                  <a routerLink="/student/schangepass">Change Password</a>
                  <a (click)="logout()" style="cursor: pointer;">Log Out</a>
                </div>
              </div>
        </nav>

        <div class="home-content">
            <router-outlet></router-outlet>
        </div>
    </section>
</body>
