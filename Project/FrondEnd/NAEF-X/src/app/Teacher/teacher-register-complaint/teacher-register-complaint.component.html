<div class="content">
    <form [formGroup]="complaintform">
        <div class="head">
            <img src="assets/naefx.png" alt="">
            <span>Complaint Letter</span>
        </div>
        <div class="letter">
            <div class="from">
                <span>From,</span>
                <input type="text" value="{{name}}" readonly>
                <input type="text" value="{{email}}" readonly>
            </div>
            <div class="to">
                <span>To,</span>
                <select formControlName="to">
                    <option value="Admin" selected>Admin</option>
                    <option value="HOD">HOD</option>
                </select>
            </div>

            <div class="to">
                <span>Complaint Type,</span>
                <select formControlName="complaintcategory">
                    <option *ngFor="let us of readdata" value="{{us.complainant_category_id}}">
                        {{us.complainant_category_title}}</option>
                </select>
            </div>

            <div class="title">
                <span>Respected Sir/Ma'am</span>
            </div>
            <div class="complaint">
                <textarea formControlName="complaint">Type Your Complait Here</textarea>
            </div>
            <div class="placedate">
                <span><b>Place : </b>{{place}}</span>
                <span><b>Date : </b>{{today}}</span>
            </div>
            <div class="button">
                <button (click)="submit()">Sent</button>
            </div>
        </div>
    </form>
</div>
